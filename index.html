<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JE</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Condiment|Lato:100,400);

        *,
        *:after,
        *:before {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background: #3f474f;
            font-size: 100%;
        }

        a,
        a:visited,
        a:focus {
            text-decoration: inherit;
            font-weight: inherit;
            color: inherit;
        }

        a:hover,
        a:visited:hover,
        a:focus:hover {
            text-decoration: underline;
        }

        h2,
        h3 {
            font-weight: 300;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 5px;
        }

        h3 {
            font-size: 0.9rem;
            text-align: center;
        }

        ul {
            margin-top: 30px;
            margin-left: 65px;
        }

        li {
            font-size: 0.8rem;
            margin: 15px 0 0 35px;
            float: left;
        }

        li a {
            font-weight: 300;
        }

        li span {
            margin-right: 10px;
            color: #10d7af;
            font-weight: 400;
            font-size: 0.7em;
        }

        .container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 281px;
            z-index: 1;
            perspective: 1000px;
        }

        .container .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 600ms linear;
        }

        .container .card .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #282e33;
        }

        .container .card .front {
            overflow: hidden;
            z-index: 2;
        }

        .container .card .front h1 {
            font: 4em 'Condiment', cursive;
            color: #2f353b;
            position: relative;
            text-align: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container .card .back {
            display: block;
            transform: rotateX(180deg);
            box-sizing: border-box;
            padding: 30px;
            color: #ddd;
            background: #282e33;
            z-index: 1;
            font-family: 'Lato', sans-serif;
        }

        .container .card .back .icon-share {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        .container .card .back .icon-share .icon:hover {
            text-decoration: none;
        }

        .container:hover .card {
            transform: rotateX(180deg);
        }

        .modalDialog {
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99999;
            opacity: 0;
            -webkit-transition: opacity 400ms ease-in;
            -moz-transition: opacity 400ms ease-in;
            transition: opacity 400ms ease-in;
            pointer-events: none;
        }

        .modalDialog:target {
            opacity: 1;
            pointer-events: auto;
        }

        .modalDialog>div {
            width: 400px;
            position: relative;
            margin: 10% auto;
            padding: 5px 20px 13px 20px;
            border-radius: 10px;
            color: #2f353b;
            background: #fff;
            background: -moz-linear-gradient(#fff, #999);
            background: -webkit-linear-gradient(#fff, #999);
            background: -o-linear-gradient(#fff, #999);
            -webkit-transition: opacity 400ms ease-in;
            -moz-transition: opacity 400ms ease-in;
            transition: opacity 400ms ease-in;
        }

        .close {
            background: #606061;
            color: #FFFFFF;
            line-height: 25px;
            position: absolute;
            right: -12px;
            text-align: center;
            top: -10px;
            width: 24px;
            text-decoration: none;
            font-weight: bold;
            -webkit-border-radius: 12px;
            -moz-border-radius: 12px;
            border-radius: 12px;
            -moz-box-shadow: 1px 1px 3px #000;
            -webkit-box-shadow: 1px 1px 3px #000;
            box-shadow: 1px 1px 3px #000;
        }

        .close:hover {
            background: #00d9ff;
        }

        button {
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            font: 0.8em 'Lato', sans-serif;
            background: rgba(16, 215, 175, 0.95);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 0 0 #0b9075;
            cursor: pointer;
            position: fixed;
            z-index: 10;
            top: 15px;
            right: 20px;
        }

        button:hover {
            color: rgba(255, 255, 255, 1);
            background: rgba(16, 215, 175, 1);
            top: 17px;
        }

        /* Wobble Vertical */
        @keyframes wobble-vertical {
            16.65% {
                transform: translateY(8px);
            }

            33.3% {
                transform: translateY(-4px);
            }

            49.95% {
                transform: translateY(3px);
            }

            66.6% {
                transform: translateY(-1px);
            }

            83.25% {
                transform: translateY(1px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .wobble-vertical {
            display: inline-block;
        }

        .wobble-vertical:hover {
            animation-name: wobble-vertical;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
        }
    </style>

</head>

<body>

</html>
